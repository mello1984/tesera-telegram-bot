reply.startmessage=Привет.\nЭто стартовое сообщение. Бот активен, но подписка на события пока не действует. \
  Ты можешь подписаться на новости, статьи, игровые дневники и мысли. Это можно сделать в настройках, также \
  действует команда /help.\n\
  Список команд:\n\
  /help - помощь;\n\
  /settings - настройки;
reply.unknowncommand=Команда не распознана, /help для перехода в раздел помощи.
reply.help=<b><u>Справочная информация</u></b>\n\
  <b>События и общие настройки подписок</b>\n\
  Обрабатываются следующие события: публикация новостей, статей, игровых журналов, мыслей и комментариев. Настройка \
  подписок по основным категориям осуществляется раздельно. Для поступления комментариев требуется выполнение 2 условий: \
  необходимо активировать категорию, и комментарии в целом. Категория игр отвечает за комментарии, публикуемые в карточках \
  игр, и также требует активации комментариев в целом.\n\n\
  <b>Подписки на игры:</b>\n\
  Возможна выборочная настройка комментариев в игровых карточках. Для этого необходимо отключить категорию игр в целом,\
  а интересующие игры внести в перечень. Сначала необходимо найти игру командой '/search {key}' (пример: /search аркхэм),\
   затем в поступившем сообщении активировать подписку на игру. Для отписки нужно отправить команду /game_unsubscribe для\
  выборочной отписки или /game_unsubscribe_all - для деактивации всех подписок на игры.\n\n\
  <b>Список команд:</b>\n\
  /start - стартовое сообщение\n\
  /help - помощь\n\
  /settings - общие настройки\n\
  /search {key} - поиск игр по ключу key\n\
  /game_unsubscribe - активирует отписку от игр\n\
  /game_unsubscribe_all - удаляет все игры из подписок
